<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Details</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
    }

    .container {
      background: #fff;
      padding: 30px;
      width: 500px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    table {
      width: 100%;
    }

    table tr th {
      text-align: left;
      padding: 10px 0;
      font-size: 16px;
    }

    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #bbb;
      border-radius: 5px;
      outline: none;
    }

    input:focus {
      border-color: #5563DE;
    }

    .btn-row {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    button {
      width: 48%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #5563DE;
      color: #fff;
      transition: 0.3s;
    }

    button:hover {
      background: #3d4bb8;
    }

    .delete-btn {
      background: #d9534f;
    }

    .delete-btn:hover {
      background: #b52b27;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>User Details</h2>

    <form action="" method="">
      <table>
        <tr>
          <th>Employee ID</th>
          <td>"+id+"</td>
        </tr>

        <tr>
          <th>Name</th>
          <td>"+name+"</td>
        </tr>

        <tr>
          <th>Age</th>
          <td>"+age+"</td>
        </tr>

        <tr>
          <th>Gender</th>
          <td>"+gender+"</td>
        </tr>

        <tr>
          <th>Salary</th>
          <td>"+sal+"</td>
        </tr>

        <tr>
          <th>Address</th>
          <td>"+add+"</td>
        </tr>

        <tr>
          <th>Email</th>
          <td>"+emai+"</td>
        </tr>

        <tr>
          <th>Password</th>
          <td>"+pass+"</td>
        </tr>
      </table>

      <div class="btn-row">
        <button type="submit">Update</button>
        <button type="button" class="delete-btn">Delete</button>
      </div>

    </form>
  </div>

</body>
</html>
