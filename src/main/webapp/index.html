<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Mian Page</title>
 <style>
	 * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
    }

    .div {
      background-color: #ffffff;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 25px;
      font-size: 24px;
      letter-spacing: 0.5px;
    }

    .btn {
      display: block;
      width: 200px;
      margin: 10px auto;
      padding: 12px 0;
      border: none;
      border-radius: 30px;
      background: #5563DE;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

     .btn:hover {
      background: #3843b8;
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(85, 99, 222, 0.4);
    }
 </style>
</head>
